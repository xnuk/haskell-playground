name: yaml-playground
version: 0.1.0.0
license: BSD3
maintainer: xnuk
copyright: 2018 @xnuk
category: Web
extra-source-files:
- README.md
- LICENSE

github: xnuk/yaml-playground

dependencies:
  - base >= 4.7 && < 5

default-extensions:
  - RecursiveDo
  - MultiParamTypeClasses
  - FunctionalDependencies
  - RankNTypes
  - ExistentialQuantification
  - ScopedTypeVariables
  - ImplicitParams
  - KindSignatures
  - BangPatterns
  - NamedFieldPuns
  - TypeFamilies
  - StandaloneDeriving
  - UnicodeSyntax
  - LiberalTypeSynonyms
  - TypeOperators
  - RecordWildCards
  - DisambiguateRecordFields
  - GADTs
  - InstanceSigs
  - PackageImports
  - QuasiQuotes
  - TupleSections
  - MultiWayIf
  - LambdaCase
  - DeriveFunctor
  - NegativeLiterals
  - BinaryLiterals
  - ExplicitNamespaces
  - PatternSynonyms
  - ApplicativeDo
  - DuplicateRecordFields
  - BlockArguments
  - NumericUnderscores

executables:
  yaml-playground:
    source-dirs: src
    main: Main.hs
    ghc-options: -Wall -O2 -fwarn-tabs -fwarn-incomplete-record-updates -fwarn-monomorphism-restriction -fwarn-unused-do-bind -Werror
